<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Local Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.svg.css"> 
        <script type="text/javascript" src="js/jquery.svg.js"></script>
        <link rel='stylesheet' type= 'text/css' href = '{{ url_for("static", filename="style.css")}}'>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="display-4">Two Player</h1>
            </div>
            <div class='row'>
                <p class='lead'>Two player draughts game against a friend on the same device</p>
            </div>
            <div class='row'>
                <svg class='game_board' width=800 height=800 class='border border-dark rounded' viewBox="0 0 800 800">
                    {% for row in range(8) %}
                        {% for cell in range(8) %}
                            
                            {% if row % 2 != cell % 2 %}
                                <rect x="{{ cell * 100 }}" y="{{ row * 100 }}" width='100' height='100' fill='white'/>
                            
                            {% else %}
                                <rect id="rect {{ cell//2 + row*4}}"x="{{ cell * 100 }}" y="{{ row * 100 }}" width='100' height='100' fill='darkgrey'/>
                                {% if row < 3 %}
                                    <circle onclick='selectPiece(this.id)' class='piece' id="piece {{ cell//2 + row*4}}"cx="{{ cell * 100 + 50 }}" cy="{{ row * 100 + 50 }}" r="45" fill='white' stroke='black'/>
                                {% elif row > 4%}
                                    <circle onclick='selectPiece(this.id)' class='piece' id="piece {{ cell//2 +row*4}}" cx="{{ cell * 100 + 50 }}" cy="{{ row * 100 + 50 }}" r="45" fill='black'/>
                                {% endif %}
                            {% endif %}
                        {% endfor %}
                    {% endfor %}
                </svg>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    var board = ['white','white','white','white','white','white','white','white','white','white','white','white', , null, null, null, null, null, null, null, 'black', 'black', 'black', 'black', 'black', 'black', 'black', 'black', 'black', 'black', 'black', 'black']
    var selected = null;
    function selectPiece(id){
        var pieceNum = id.split(" ")[1]
        selected = pieceNum;
        document.getElementById('rect '+selected).setAttribute('fill', '#007bff');
        
    }
    function makeMove(id){
        
    }
    </script>
</html>
